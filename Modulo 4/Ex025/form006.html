<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplos de Formularios</h1>
    <form action="cadrastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>

        <P>
            <label for="inivel">Nivel de Satifacao:</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
        </P>

        <p><!--Sempre que for usar form de enviar arquivos sempre manter os method no modo "post"-->
            <label for="ifoto">Foto do perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

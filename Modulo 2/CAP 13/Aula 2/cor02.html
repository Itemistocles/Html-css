<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{/*Usamos o "*" que significa configuracao global do css*/
          height: 100%;  
        }
        body{
            background-image: linear-gradient(to top, #8203FC, #CC01E8, #FC00D9, #FF035D ,#FFC400 );
            background-attachment: fixed;/*para manter a cor de fundo fixa*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
